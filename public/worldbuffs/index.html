<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <title>Classic WoW WB Timers</title>
</head>

<body class="bg-dark text-light">
    <div class="container justify-content-center mt-3 mt-md-4" id="main">
        <h2 class="text-justify">Classic WoW Buff Times</h2>

        <!-- COPY/PASTE TEXT AREA -->
        <div class="form-group">
            <div class="col">
                <div class="col-form-label" for="timerTextArea">NovaWorldBuff Text</div>
                <textarea id="timerTextArea" class="form-control" rows="4"></textarea>
            </div>
        </div>

        <!-- Sectional divider -->
        <hr class="border-light" />

        <!-- WORLD BUFF TIMERS -->
        <div class="container-fluid text-dark">
            <div class="row">
                <!-- Rend Timer (Warchief's Blessing) -->
                <div class="col-12 col-sm-6">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="img-icon rend-icon"></div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Rend</h5>
                                    <div class="justify-content-center">

                                        <input readonly class="form-control-plaintext" id="timeUntilRend" type="text"
                                            placeholder="--:--:--" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Onyxia Timer (Rallying Cry) -->
                <div class="col-12 col-sm-6">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="img-icon ony-icon"></div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Onyxia</h5>
                                    <div class="justify-content-center">
                                        <input readonly class="form-control-plaintext" id="timeUntilOny" type="text"
                                            placeholder="--:--:--" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nefarian Timer (Rallying Cry) -->
                <div class="col-12 col-sm-6">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="img-icon nef-icon"></div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Nefarian</h5>
                                    <div class="justify-content-center">
                                        <input readonly class="form-control-plaintext" id="timerNef" type="text"
                                            placeholder="--:--:--" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Songflower Timer -->
                <div class="col-12 col-sm-6">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="img-icon sf-icon"></div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Songflower</h5>
                                    <div class="justify-content-center">
                                        <input readonly class="form-control-plaintext" id="timerSongflower" type="text"
                                            placeholder="--:--:--" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOR DEV TESTING -->
    <button class="position-absolute" style="right:1rem; bottom:2rem;" onclick="test()">test</button>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>

    <!-- Local scripts -->
    <script src="index.js"></script>
</body>

</html>
