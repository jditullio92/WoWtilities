<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <title>WoWtilities</title>
</head>

<body>
    <!-- Navbar (fixed bottom) -->
    <nav id="navFixedBottom" class="navbar fixed-bottom navbar-dark bg-secondary justify-content-start p-0">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link warcraftlogs-icon" target="_blank"
                    href="https://classic.warcraftlogs.com/character/us/fairbanks/gankaskhan">Gankaskhan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link warcraftlogs-icon" target="_blank"
                    href="https://classic.warcraftlogs.com/character/us/fairbanks/thrallsbro">Thrallsbro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link wowhead-icon" target="_blank" href="https://classic.wowhead.com/">WoWhead</a>
            </li>
        </ul>
    </nav>

    <div class="container justify-content-center mt-3 mt-md-4 p-2 m-md-3" id="main">
        <!-- Nav (tabs) -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" role="tab" href="#tab-warcraftlogs"
                    aria-controls="tab-warcraftlogs" aria-selected="true">Warcraft Logs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" role="tab" href="#tab-wbtimers" aria-controls="tab-wbtimers"
                    aria-selected="false">WB Timers</a>
            </li>
        </ul>
        <!-- Tab Content Container -->
        <div class="tab-content shadow rounded">
            <!-- Warcraft Logs Tab -->
            <div class="tab-pane fade active show" id="tab-warcraftlogs" role="tabpanel"
                aria-labelledby="tab-warcraftlogs">
                <div class="container overflow-auto">
                    <h5>Warcraft Logs</h5>
                    <!-- Character selection -->
                    <div class="">

                    </div>
                    <!-- Logs Table -->
                    <table id="table-logs" class="table table-striped table-dark table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Ranking %</th>
                                <th scope="col">ilvl</th>
                            </tr>
                        </thead>
                        <tbody id="table-logs-body">
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- WB Timers Tab -->
            <div class="tab-pane fade" id="tab-wbtimers" role="tabpanel" aria-labelledby="tab-wbtimers">
                <div class="container">
                    <h5>World Buff Timers</h5>
                    <div class="form-group">
                        <!-- COPY/PASTE TEXT AREA -->
                        <div class="col">
                            <div class="col-form-label" for="timerTextArea">NovaWorldBuff Text</div>
                            <textarea id="timerTextArea" class="form-control" rows="4"></textarea>
                        </div>
                    </div>

                    <!-- Sectional divider -->
                    <hr class="border-light" />

                    <!-- WORLD BUFF TIMERS -->
                    <div class="container-fluid text-dark">
                        <div class="row">
                            <!-- Rend Timer (Warchief's Blessing) -->
                            <div class="col-12 col-sm-6 col-md-4">
                                <div class="card border border-light shadow mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <div class="img-icon rend-icon"></div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-header">Rend</div>
                                            <div class="card-body">
                                                <div class="justify-content-center">

                                                    <input readonly class="form-control-plaintext" id="timeUntilRend"
                                                        type="text" placeholder="--:--:--" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Onyxia Timer (Rallying Cry) -->
                            <div class="col-12 col-sm-6 col-md-4">
                                <div class="card border border-light shadow mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <div class="img-icon ony-icon"></div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Onyxia</h5>
                                                <div class="justify-content-center">
                                                    <input readonly class="form-control-plaintext" id="timeUntilOny"
                                                        type="text" placeholder="--:--:--" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Nefarian Timer (Rallying Cry) -->
                            <div class="col-12 col-sm-6 col-md-4">
                                <div class="card border border-light shadow mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <div class="img-icon nef-icon"></div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Nefarian</h5>
                                                <div class="justify-content-center">
                                                    <input readonly class="form-control-plaintext" id="timerNef"
                                                        type="text" placeholder="--:--:--" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- moment -->
    <script src="./moment/moment.min.js"></script>
    <!-- moment-timezone -->
    <script src="./moment/moment-tz.min.js"></script>
    <!-- client script -->
    <script src="index.js"></script>
</body>

</html>
