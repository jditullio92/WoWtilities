<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <title>WoWtilities</title>
</head>

<body>
    <!-- Navbar (fixed top) -->
    <nav id="navFixed" class="navbar fixed-top navbar-dark bg-secondary justify-content-start p-0">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link warcraftlogs-icon" target="_blank"
                    href="https://classic.warcraftlogs.com/v1/docs/">api docs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link warcraftlogs-icon" target="_blank"
                    href="https://classic.warcraftlogs.com/character/us/fairbanks/gankaskhan">Gankaskhan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link warcraftlogs-icon" target="_blank"
                    href="https://classic.warcraftlogs.com/character/us/fairbanks/thrallsbro">Thrallsbro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link wowhead-icon" target="_blank" href="https://classic.wowhead.com/">WoWhead</a>
            </li>
        </ul>
    </nav>

    <div class="mh-100 w-75 w-md-50 shadow rounded overflow-auto justify-content-center mx-auto" id="main">
        <!-- Nav (tabs) -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" role="tab" href="#tab-warcraftlogs"
                    aria-controls="tab-warcraftlogs" aria-selected="true">Warcraft Logs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" role="tab" href="#tab-wbtimers" aria-controls="tab-wbtimers"
                    aria-selected="false">WB Timers</a>
            </li>
        </ul>
        <!-- Tab Content Container -->
        <div class="tab-content py-3">
            <!-- Warcraft Logs Tab -->
            <div class="tab-pane fade active show" id="tab-warcraftlogs" role="tabpanel"
                aria-labelledby="tab-warcraftlogs">
                <div class="container">
                    <!-- Character selection -->
                    <div class="form-row">
                        <label class="col-form-label" for="selCharacter">Character</label>
                        <div class="col-auto">
                            <div class="input-group">
                                <select class="custom-select" id="selCharacter">
                                    <option value="" selected></option>
                                    <option value="gankaskhan">Gankaskhan</option>
                                    <option value="thrallsbro">Thrallsbro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Logs Table -->
                    <table id="table-logs" class="d-none table table-striped table-light table-hover border mt-4">
                        <thead>
                            <tr>
                                <th scope="col">Percentile</th>
                                <th scope="col">Rank</th>
                                <th scope="col">All-Star</th>
                                <th scope="col">Date</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody id="table-logs-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- WB Timers Tab -->
            <div class="tab-pane fade" id="tab-wbtimers" role="tabpanel" aria-labelledby="tab-wbtimers">
                <div class="container">
                    <h5>World Buff Timers</h5>
                    <div class="form-group">
                        <!-- COPY/PASTE TEXT AREA -->
                        <div class="col">
                            <div class="col-form-label" for="timerTextArea">NovaWorldBuff Text</div>
                            <textarea id="timerTextArea" class="form-control" rows="4"></textarea>
                        </div>
                    </div>

                    <!-- Sectional divider -->
                    <hr class="border-light" />

                    <!-- WORLD BUFF TIMERS -->
                    <div class="container-fluid text-dark">
                        <div class="row">
                            <!-- Rend Timer (Warchief's Blessing) -->
                            <div class="col-12 col-sm-6 col-md-4">
                                <div class="card border border-light shadow mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <div class="img-icon rend-icon"></div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-header">Rend</div>
                                            <div class="card-body">
                                                <div class="justify-content-center">
                                                    <input readonly class="form-control-plaintext" id="timeUntilRend"
                                                        type="text" placeholder="--:--:--" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Onyxia Timer (Rallying Cry) -->
                            <div class="col-12 col-sm-6 col-md-4">
                                <div class="card border border-light shadow mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <div class="img-icon ony-icon"></div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Onyxia</h5>
                                                <div class="justify-content-center">
                                                    <input readonly class="form-control-plaintext" id="timeUntilOny"
                                                        type="text" placeholder="--:--:--" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Nefarian Timer (Rallying Cry) -->
                            <div class="col-12 col-sm-6 col-md-4">
                                <div class="card border border-light shadow mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <div class="img-icon nef-icon"></div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Nefarian</h5>
                                                <div class="justify-content-center">
                                                    <input readonly class="form-control-plaintext" id="timeUntilNef"
                                                        type="text" placeholder="--:--:--" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal when loading -->
    <div id="loadingModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="loading"></div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- moment -->
    <script src="./moment/moment.min.js"></script>
    <!-- moment-timezone -->
    <script src="./moment/moment-tz.min.js"></script>
    <!-- client script -->
    <script src="index.js"></script>
</body>

</html>
