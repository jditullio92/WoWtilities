<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>WoWtilities</title>
</head>

<body class="bg-dark text-light">
    <div class="container justify-content-center mt-3" id="main">
        <h3>WORLD BUFF TIMERS</h3>

        <!-- COPY/PASTE TEXT AREA -->
        <div class="form-group">
            <div class="col">
                <div class="col-form-label" for="timerTextArea">NovaWorldBuff Text</div>
                <textarea id="timerTextArea" class="form-control" rows="4"></textarea>
            </div>
        </div>

        <!-- Sectional divider -->
        <hr class="border-light" />

        <!-- WORLD BUFF TIMERS -->
        <div class="form-group">
            <div class="form-row">
                <div class="col-12">
                    <div class="col-form-label" for="timerRend">Rend: </div>
                    <input class="form-control" id="timerRend" type="text" readonly />
                </div>
                <div class="col-12">
                    <div class="col-form-label" for="timerOny">Onyxia: </div>
                    <input class="form-control" id="timerOny" type="text" readonly />
                </div>
                <div class="col-12">
                    <div class="col-form-label" for="timerNef">Nefarian: </div>
                    <input class="form-control" id="timerNef" type="text" readonly />
                </div>
            </div>
        </div>
    </div>

    <button class="position-absolute" style="right:1rem; bottom:2rem;" onclick="test()">test</button>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="holydates.js"></script>
    <script src="worldbuffs.js"></script>
</body>

</html>
